<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div id="cart-page-items"></div>
    <p>Total: $<span id="cart-page-total">0</span></p>
    <button onclick="checkout()">Proceder al pago</button>

    <script>
        // Mostrar los productos en el carrito
        function displayCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-page-items');
            const cartTotal = document.getElementById('cart-page-total');

            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                let itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <p>${item.name} - $${item.price}</p>
                    <button class="remove-item" onclick="removeCartItem(${index})">Eliminar</button>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price;
            });

            cartTotal.innerText = total;
        }

        function removeCartItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems(); // Refrescar los elementos del carrito
        }

        function checkout() {
            alert('Procediendo al pago...');
        }

        document.addEventListener('DOMContentLoaded', displayCartItems);
    </script>
</body>
</html>
